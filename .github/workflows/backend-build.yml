name: Backend Build

on:
  push:
    branches: [ main, develop, feature/* ]
  pu    - name: Restore dependencies
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Restoring NuGet dependencies..."
        dotnet restore
        echo "âœ… Dependencies restored successfully"

    - name: Build application
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building application..."
        dotnet build --configuration Release --no-restore --verbosity normal
        echo "âœ… Build completed successfully"    branches: [ main, develop ]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Backend'

jobs:
  detect-backend-changes:
    name: Detect Backend Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for backend changes
      id: changes
      run: |
        echo "ðŸ” Checking for backend changes..."
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger - running build"
          echo "backend=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For pull requests, compare against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
        else
          # For pushes, compare with previous commit
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        # Check if backend files changed
        if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "Obligatorio/Material/Codigo/Backend"; then
          echo "âœ… Backend changes detected"
          echo "backend=true" >> $GITHUB_OUTPUT
        else
          echo "â­ï¸ No backend changes detected - build will skip"
          echo "backend=false" >> $GITHUB_OUTPUT
        fi

  build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: detect-backend-changes
    if: always()
    
    steps:
    - name: Skip if no backend changes
      if: needs.detect-backend-changes.outputs.backend-changed != 'true'
      run: |
        echo "â­ï¸ Skipping backend build - no backend changes detected"
        echo "âœ… This check passes automatically when no backend changes are present"
        exit 0
    - name: Checkout code
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/checkout@v4

    - name: Setup .NET
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Cache NuGet packages
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Restoring NuGet packages..."
        dotnet restore
        echo "âœ… Dependencies restored successfully"

    - name: Build Application
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building .NET application..."
        dotnet build --configuration Release --no-restore --verbosity normal
        echo "âœ… Build completed successfully"

    - name: Upload build artifacts
      if: success() && needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-artifacts
        path: |
          ${{ env.WORKING_DIRECTORY }}/**/bin/Release/
          ${{ env.WORKING_DIRECTORY }}/**/obj/Release/
        retention-days: 1

    - name: Build Summary
      if: always()
      run: |
        if [ "${{ needs.detect-backend-changes.outputs.backend-changed }}" != "true" ]; then
          echo "## â­ï¸ Backend Build - Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No backend changes detected in this commit/PR" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Passed (no build needed)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ðŸ—ï¸ Backend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status**: Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration: Release" >> $GITHUB_STEP_SUMMARY
          echo "- .NET Version: 6.0" >> $GITHUB_STEP_SUMMARY
          echo "- Working Directory: ${{ env.WORKING_DIRECTORY }}" >> $GITHUB_STEP_SUMMARY
        fi