name: Frontend Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Frontend'

jobs:
  detect-frontend-changes:
    name: Detect Frontend Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for frontend changes
      id: changes
      run: |
        echo "ðŸ” Checking for frontend changes..."
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger - running frontend build"
          echo "frontend=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For pull requests, compare against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
        else
          # For pushes, compare with previous commit
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        # Check if frontend files changed
        if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "Obligatorio/Material/Codigo/Frontend"; then
          echo "âœ… Frontend changes detected"
          echo "frontend=true" >> $GITHUB_OUTPUT
        else
          echo "â­ï¸ No frontend changes detected - build will skip"
          echo "frontend=false" >> $GITHUB_OUTPUT
        fi

  build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: detect-frontend-changes
    if: always()
    
    steps:
    - name: Skip if no frontend changes
      if: needs.detect-frontend-changes.outputs.frontend-changed != 'true'
      run: |
        echo "â­ï¸ Skipping frontend build - no frontend changes detected"
        echo "âœ… This check passes automatically when no frontend changes are present"
        exit 0
        
    - name: Checkout code
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/checkout@v4

    - name: Setup Node.js
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

    - name: Cache node modules
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/cache@v4
      with:
        path: ${{ env.WORKING_DIRECTORY }}/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        set +e
        echo "ðŸ”„ Installing npm dependencies..."
        echo "Checking package.json typescript version:"
        grep typescript package.json || echo "typescript not found in package.json"
        echo ""
        echo "Attempting npm ci first..."
        npm ci --legacy-peer-deps
        EXIT_CODE=$?
        if [ $EXIT_CODE -ne 0 ]; then
          echo ""
          echo "âš ï¸ npm ci failed with exit code $EXIT_CODE"
          echo "ðŸ—‘ï¸ Removing package-lock.json and regenerating..."
          rm -f package-lock.json
          npm install --legacy-peer-deps
          if [ $? -ne 0 ]; then
            echo "âŒ npm install also failed"
            exit 1
          fi
        fi
        echo "âœ… Dependencies installed successfully"

    - name: Build Application
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building Angular application..."
        npm run build --prod
        echo "âœ… Build completed successfully"

    - name: Run Unit Tests
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ§ª Running unit tests..."
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        echo "âœ… Unit tests completed successfully"

    - name: Upload build artifacts
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-artifacts
        path: |
          ${{ env.WORKING_DIRECTORY }}/dist/
        retention-days: 1

    - name: Upload test coverage
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: |
          ${{ env.WORKING_DIRECTORY }}/coverage/
        retention-days: 1

    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸ—ï¸ Frontend Build Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.detect-frontend-changes.outputs.frontend-changed }}" = "true" ]; then
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… **Build Status**: Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Status**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Framework: Angular" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: 18.x" >> $GITHUB_STEP_SUMMARY
          echo "- Working Directory: ${{ env.WORKING_DIRECTORY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: Unit tests executed with coverage" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Build Status**: Skipped (no frontend changes detected)" >> $GITHUB_STEP_SUMMARY
          echo "- This check passes automatically when no frontend changes are present" >> $GITHUB_STEP_SUMMARY
        fi