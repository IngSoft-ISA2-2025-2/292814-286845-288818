name: Backend Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Backend'
  MINIMUM_COVERAGE: 85

jobs:
  detect-backend-changes:
    name: Detect Backend Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for backend changes
      id: changes
      run: |
        echo "ðŸ” Checking for backend changes..."
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger - running code coverage"
          echo "backend=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For pull requests, compare against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
        else
          # For pushes, compare with previous commit
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        # Check if backend files changed
        if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "Obligatorio/Material/Codigo/Backend"; then
          echo "âœ… Backend changes detected"
          echo "backend=true" >> $GITHUB_OUTPUT
        else
          echo "â­ï¸ No backend changes detected - coverage will skip"
          echo "backend=false" >> $GITHUB_OUTPUT
        fi

  code-coverage:
    name: Backend Code Coverage
    runs-on: ubuntu-latest
    needs: detect-backend-changes
    if: always()
    
    steps:
    - name: Skip if no backend changes
      if: needs.detect-backend-changes.outputs.backend-changed != 'true'
      run: |
        echo "â­ï¸ Skipping backend code coverage - no backend changes detected"
        echo "âœ… This check passes automatically when no backend changes are present"
        exit 0
        
    - name: Checkout code
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/checkout@v4

    - name: Setup .NET
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Cache NuGet packages
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install ReportGenerator tool
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Restore dependencies
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Restoring dependencies for coverage analysis..."
        dotnet restore
        echo "âœ… Dependencies restored"

    - name: Build for Coverage
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building solution for coverage analysis..."
        dotnet build --configuration Release --no-restore
        echo "âœ… Build completed"

    - name: Identify Migration Files
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Identifying migration files to exclude from coverage..."
        if find . -name "Migrations" -type d 2>/dev/null | head -10; then
          echo "ðŸ“‚ Found migration directories:"
          find . -name "Migrations" -type d | head -10
          echo ""
          echo "ðŸ“„ Migration files found:"
          find . -path "*/Migrations/*" -name "*.cs" | head -10 || echo "No migration files found"
        else
          echo "â„¹ï¸ No migration directories found"
        fi
        echo ""
        echo "ðŸš« These files will be excluded from coverage analysis"

    - name: Run Tests with Coverage
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ§ª Running tests with code coverage (excluding migrations)..."
        dotnet test --configuration Release --no-build \
          --collect:"XPlat Code Coverage;ExcludeByFile=**/Migrations/**" \
          --logger "trx;LogFileName=coverage-test-results.trx" \
          --results-directory ./TestResults \
          --verbosity normal
        echo "âœ… Tests with coverage completed (migrations excluded)"

    - name: Generate Coverage Report
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“Š Generating coverage report (excluding migrations)..."
        reportgenerator \
          -reports:"./TestResults/**/coverage.cobertura.xml" \
          -targetdir:"./TestResults/CoverageReport" \
          -reporttypes:"Html;Cobertura;TextSummary;Badges;JsonSummary" \
          -classfilters:"-*Migration*;-*Migrations*" \
          -filefilters:"-**/Migrations/**"
        echo "âœ… Coverage report generated (migrations excluded from analysis)"

    - name: Generate Namespace Coverage Report
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“‹ Generating detailed namespace coverage report..."
        
        # Install jq for JSON parsing
        sudo apt-get update && sudo apt-get install -y jq bc
        
        # Create namespace coverage report
        echo "ðŸ” Analyzing coverage by namespace/project..."
        
        if [ -f "./TestResults/CoverageReport/Summary.json" ]; then
          echo "ðŸ“Š Coverage by Namespace/Project:" > ./TestResults/namespace-coverage.txt
          echo "=========================================" >> ./TestResults/namespace-coverage.txt
          echo "" >> ./TestResults/namespace-coverage.txt
          
          # Parse JSON summary to extract coverage by assembly/namespace
          jq -r '.coverage.assemblies[] | "\(.name)|\(.coverage)"' ./TestResults/CoverageReport/Summary.json 2>/dev/null | \
          while IFS='|' read assembly coverage; do
            if [[ "$assembly" != *Migration* && "$assembly" != "" ]]; then
              percentage=$(echo "$coverage * 100" | bc -l | xargs printf "%.1f")
              printf "%-50s %6s%%\n" "$assembly" "$percentage" >> ./TestResults/namespace-coverage.txt
            fi
          done
          
          echo "" >> ./TestResults/namespace-coverage.txt
          echo "ðŸ“ˆ Summary by Project Layer:" >> ./TestResults/namespace-coverage.txt
          echo "============================" >> ./TestResults/namespace-coverage.txt
          
          # Group by common project patterns
          for layer in "WebApi" "BusinessLogic" "DataAccess" "Domain" "Factory" "Exceptions"; do
            echo "" >> ./TestResults/namespace-coverage.txt
            echo "ðŸ”¸ $layer Layer:" >> ./TestResults/namespace-coverage.txt
            grep -i "$layer" ./TestResults/namespace-coverage.txt | head -5 || echo "   No assemblies found for $layer"
          done
          
        else
          echo "âš ï¸ JSON Summary not found, parsing Cobertura XML..."
          
          if [ -f "./TestResults/CoverageReport/Cobertura.xml" ]; then
            echo "ðŸ“Š Coverage by Namespace/Project:" > ./TestResults/namespace-coverage.txt
            echo "=========================================" >> ./TestResults/namespace-coverage.txt
            echo "" >> ./TestResults/namespace-coverage.txt
            
            # Parse Cobertura XML for coverage data
            grep '<package ' ./TestResults/CoverageReport/Cobertura.xml | \
            grep -v Migration | \
            sed 's/.*name="\([^"]*\)".*line-rate="\([^"]*\)".*/\1|\2/' | \
            while IFS='|' read namespace line_rate; do
              if [ ! -z "$line_rate" ] && [ "$line_rate" != "0" ]; then
                percentage=$(echo "$line_rate * 100" | bc -l | xargs printf "%.1f")
                printf "%-50s %6s%%\n" "$namespace" "$percentage" >> ./TestResults/namespace-coverage.txt
              fi
            done
          else
            echo "Coverage XML not available" > ./TestResults/namespace-coverage.txt
          fi
        fi
        
        echo "âœ… Namespace coverage report generated"

    - name: Display Coverage by Namespace
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“Š Displaying Coverage by Namespace/Project"
        echo "==========================================="
        
        if [ -f "./TestResults/namespace-coverage.txt" ]; then
          cat ./TestResults/namespace-coverage.txt
        else
          echo "âš ï¸ Namespace coverage report not found"
        fi
        
        echo ""
        echo "ðŸŽ¯ Overall Coverage Summary:"
        if [ -f "./TestResults/CoverageReport/Summary.txt" ]; then
          grep -E "(Line coverage|Branch coverage)" ./TestResults/CoverageReport/Summary.txt || echo "Coverage data not available"
        fi

    - name: Check Coverage Threshold
      if: needs.detect-backend-changes.outputs.backend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸŽ¯ Checking coverage threshold (excluding migrations)..."
        echo "ðŸ“‹ Exclusions applied:"
        echo "   - Database migration files (**/Migrations/**)"
        echo "   - Migration classes (*Migration*, *Migrations*)"
        echo ""
        
        if [ -f "./TestResults/CoverageReport/Summary.txt" ]; then
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' ./TestResults/CoverageReport/Summary.txt | head -1)
          echo "ðŸ“Š Coverage Results:"
          echo "   Current coverage: ${COVERAGE}%"
          echo "   Minimum required: ${{ env.MINIMUM_COVERAGE }}%"
          echo "   Scope: Application code (migrations excluded)"
          echo ""
          
          if (( $(echo "$COVERAGE >= ${{ env.MINIMUM_COVERAGE }}" | bc -l) )); then
            echo "âœ… Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
            echo "ðŸŽ‰ Quality gate passed!"
          else
            echo "âŒ Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
            echo "ðŸ’¡ Add more unit tests to increase coverage"
            exit 1
          fi
        else
          echo "âš ï¸ Coverage report not found. Setting coverage to 0%"
          echo "âŒ Coverage 0% is below minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
          exit 1
        fi

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: ${{ env.WORKING_DIRECTORY }}/TestResults/CoverageReport/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-test-results
        path: ${{ env.WORKING_DIRECTORY }}/TestResults/**/*.trx
        retention-days: 7

    - name: Upload Namespace Coverage Report
      uses: actions/upload-artifact@v4
      if: always() && needs.detect-backend-changes.outputs.backend-changed == 'true'
      with:
        name: backend-namespace-coverage
        path: |
          ${{ env.WORKING_DIRECTORY }}/TestResults/namespace-coverage.txt
          ${{ env.WORKING_DIRECTORY }}/TestResults/CoverageReport/Summary.json
        retention-days: 30

    - name: Coverage Summary
      if: always()
      run: |
        if [ "${{ needs.detect-backend-changes.outputs.backend-changed }}" != "true" ]; then
          echo "## â­ï¸ Backend Code Coverage - Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No backend changes detected in this commit/PR" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Passed (no coverage analysis needed)" >> $GITHUB_STEP_SUMMARY
        else
          echo "## ðŸ“Š Code Coverage Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "${{ env.WORKING_DIRECTORY }}/TestResults/CoverageReport/Summary.txt" ]; then
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' ./TestResults/CoverageReport/Summary.txt | head -1)
          
          if (( $(echo "$COVERAGE >= ${{ env.MINIMUM_COVERAGE }}" | bc -l) )); then
            echo "âœ… **Coverage Status**: Passed (${COVERAGE}%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Coverage Status**: Failed (${COVERAGE}%)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Current Coverage**: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimum Required**: ${{ env.MINIMUM_COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Excluded**: Database migrations (DataAccess/Migrations)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add namespace coverage details to summary
          if [ -f "./TestResults/namespace-coverage.txt" ]; then
            echo "### ðŸ“‹ Coverage by Project/Namespace" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 ./TestResults/namespace-coverage.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
            echo "- **Detailed Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Coverage Status**: Report generation failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi