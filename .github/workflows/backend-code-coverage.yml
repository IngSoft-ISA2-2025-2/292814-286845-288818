name: Backend Code Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Obligatorio/Material/Codigo/Backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Obligatorio/Material/Codigo/Backend/**'
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Backend'
  MINIMUM_COVERAGE: 90

jobs:
  code-coverage:
    name: Generate Code Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install ReportGenerator tool
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Restore dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Restoring dependencies for coverage analysis..."
        dotnet restore
        echo "âœ… Dependencies restored"

    - name: Build for Coverage
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ—ï¸ Building solution for coverage analysis..."
        dotnet build --configuration Release --no-restore
        echo "âœ… Build completed"

    - name: Identify Migration Files
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Identifying migration files to exclude from coverage..."
        if find . -name "Migrations" -type d 2>/dev/null | head -10; then
          echo "ðŸ“‚ Found migration directories:"
          find . -name "Migrations" -type d | head -10
          echo ""
          echo "ðŸ“„ Migration files found:"
          find . -path "*/Migrations/*" -name "*.cs" | head -10 || echo "No migration files found"
        else
          echo "â„¹ï¸ No migration directories found"
        fi
        echo ""
        echo "ðŸš« These files will be excluded from coverage analysis"

    - name: Run Tests with Coverage
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ§ª Running tests with code coverage (excluding migrations)..."
        dotnet test --configuration Release --no-build \
          --collect:"XPlat Code Coverage;ExcludeByFile=**/Migrations/**" \
          --logger "trx;LogFileName=coverage-test-results.trx" \
          --results-directory ./TestResults \
          --verbosity normal
        echo "âœ… Tests with coverage completed (migrations excluded)"

    - name: Generate Coverage Report
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“Š Generating coverage report (excluding migrations)..."
        reportgenerator \
          -reports:"./TestResults/**/coverage.cobertura.xml" \
          -targetdir:"./TestResults/CoverageReport" \
          -reporttypes:"Html;Cobertura;TextSummary;Badges" \
          -classfilters:"-*Migration*;-*Migrations*" \
          -filefilters:"-**/Migrations/**"
        echo "âœ… Coverage report generated (migrations excluded from analysis)"

    - name: Check Coverage Threshold
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸŽ¯ Checking coverage threshold (excluding migrations)..."
        echo "ðŸ“‹ Exclusions applied:"
        echo "   - Database migration files (**/Migrations/**)"
        echo "   - Migration classes (*Migration*, *Migrations*)"
        echo ""
        
        if [ -f "./TestResults/CoverageReport/Summary.txt" ]; then
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' ./TestResults/CoverageReport/Summary.txt | head -1)
          echo "ðŸ“Š Coverage Results:"
          echo "   Current coverage: ${COVERAGE}%"
          echo "   Minimum required: ${{ env.MINIMUM_COVERAGE }}%"
          echo "   Scope: Application code (migrations excluded)"
          echo ""
          
          if (( $(echo "$COVERAGE >= ${{ env.MINIMUM_COVERAGE }}" | bc -l) )); then
            echo "âœ… Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
            echo "ðŸŽ‰ Quality gate passed!"
          else
            echo "âŒ Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
            echo "ðŸ’¡ Add more unit tests to increase coverage"
            exit 1
          fi
        else
          echo "âš ï¸ Coverage report not found. Setting coverage to 0%"
          echo "âŒ Coverage 0% is below minimum threshold of ${{ env.MINIMUM_COVERAGE }}%"
          exit 1
        fi

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-report
        path: ${{ env.WORKING_DIRECTORY }}/TestResults/CoverageReport/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-test-results
        path: ${{ env.WORKING_DIRECTORY }}/TestResults/**/*.trx
        retention-days: 7

    - name: Coverage Summary
      if: always()
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "## ðŸ“Š Code Coverage Results" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "./TestResults/CoverageReport/Summary.txt" ]; then
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' ./TestResults/CoverageReport/Summary.txt | head -1)
          
          if (( $(echo "$COVERAGE >= ${{ env.MINIMUM_COVERAGE }}" | bc -l) )); then
            echo "âœ… **Coverage Status**: Passed (${COVERAGE}%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Coverage Status**: Failed (${COVERAGE}%)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Current Coverage**: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimum Required**: ${{ env.MINIMUM_COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Excluded**: Database migrations (DataAccess/Migrations)" >> $GITHUB_STEP_SUMMARY
          echo "- **Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Coverage Status**: Report generation failed" >> $GITHUB_STEP_SUMMARY
        fi