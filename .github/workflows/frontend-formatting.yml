name: Frontend Code Formatting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Frontend'

jobs:
  detect-frontend-changes:
    name: Detect Frontend Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for frontend changes
      id: changes
      run: |
        echo "ðŸ” Checking for frontend changes..."
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger - running frontend formatting"
          echo "frontend=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For pull requests, compare against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
        else
          # For pushes, compare with previous commit
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        # Check if frontend files changed
        if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "Obligatorio/Material/Codigo/Frontend"; then
          echo "âœ… Frontend changes detected"
          echo "frontend=true" >> $GITHUB_OUTPUT
        else
          echo "â­ï¸ No frontend changes detected - formatting will skip"
          echo "frontend=false" >> $GITHUB_OUTPUT
        fi

  formatting:
    name: Frontend Code Formatting
    runs-on: ubuntu-latest
    needs: detect-frontend-changes
    if: always()
    
    steps:
    - name: Skip if no frontend changes
      if: needs.detect-frontend-changes.outputs.frontend-changed != 'true'
      run: |
        echo "â­ï¸ Skipping frontend formatting - no frontend changes detected"
        echo "âœ… This check passes automatically when no frontend changes are present"
        exit 0
        
    - name: Checkout code
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/checkout@v4

    - name: Setup Node.js
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

    - name: Cache node modules
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/cache@v4
      with:
        path: ${{ env.WORKING_DIRECTORY }}/node_modules
        key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-20-

    - name: Install dependencies
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Installing dependencies..."
        npm install --package-lock-only
        npm ci --legacy-peer-deps

    - name: Check Prettier configuration
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“‹ Checking for Prettier configuration..."
        if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f ".prettierrc.js" ] || [ -f "prettier.config.js" ]; then
          echo "âœ… Prettier config found"
        else
          echo "âš ï¸ Prettier config not found - using defaults"
        fi

    - name: Check ESLint configuration
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“‹ Checking for ESLint configuration..."
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
          echo "âœ… ESLint config found"
        else
          echo "âš ï¸ ESLint config not found - skipping ESLint checks"
        fi

    - name: Run Prettier check
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true
      id: prettier
      run: |
        echo "ðŸŽ¨ Checking code formatting with Prettier..."
        if npx prettier --check "src/**/*.{ts,js,html,css,scss,json}" 2>/dev/null; then
          echo "âœ… Code formatting is correct"
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ Code formatting issues found"
          npx prettier --check "src/**/*.{ts,js,html,css,scss,json}" --list-different 2>/dev/null || true
          echo ""
          echo "To fix formatting issues, run:"
          echo "npx prettier --write \"src/**/*.{ts,js,html,css,scss,json}\""
          echo "status=warning" >> $GITHUB_OUTPUT
        fi

    - name: Run ESLint check
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true
      id: eslint
      run: |
        echo "ðŸ” Running ESLint checks..."
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
          if npx eslint "src/**/*.{ts,js}" --max-warnings 10 2>/dev/null; then
            echo "âœ… ESLint checks passed"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ ESLint found issues"
            echo "status=warning" >> $GITHUB_OUTPUT
          fi
        else
          echo "â­ï¸ ESLint configuration not found - skipping"
          echo "status=skipped" >> $GITHUB_OUTPUT
        fi

    - name: Check for common formatting issues
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Checking for common issues..."
        
        ISSUES=0
        
        if grep -r $'\t' --include="*.ts" --include="*.js" src/ 2>/dev/null; then
          echo "âš ï¸ Found tabs in TypeScript/JavaScript files"
          ISSUES=$((ISSUES + 1))
        fi
        
        if grep -r ' $' --include="*.ts" --include="*.js" src/ 2>/dev/null | head -5; then
          echo "âš ï¸ Found trailing whitespace"
          ISSUES=$((ISSUES + 1))
        fi
        
        if [ $ISSUES -eq 0 ]; then
          echo "âœ… No common formatting issues found"
        else
          echo "âš ï¸ Found $ISSUES formatting issue types"
        fi

    - name: Formatting Summary
      if: always()
      run: |
        echo "## ðŸŽ¨ Frontend Code Formatting Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.detect-frontend-changes.outputs.frontend-changed }}" = "true" ]; then
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Framework: Angular" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- Working Directory: \`${{ env.WORKING_DIRECTORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.prettier.outputs.status }}" = "success" ]; then
            echo "- âœ… Prettier: All files properly formatted" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.prettier.outputs.status }}" = "warning" ]; then
            echo "- âš ï¸ Prettier: Formatting issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.eslint.outputs.status }}" = "success" ]; then
            echo "- âœ… ESLint: No issues found" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.eslint.outputs.status }}" = "warning" ]; then
            echo "- âš ï¸ ESLint: Issues found" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.eslint.outputs.status }}" = "skipped" ]; then
            echo "- â­ï¸ ESLint: Configuration not found" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "â­ï¸ **Status**: Skipped (no frontend changes detected)" >> $GITHUB_STEP_SUMMARY
          echo "- This check passes automatically when no frontend changes are present" >> $GITHUB_STEP_SUMMARY
        fi