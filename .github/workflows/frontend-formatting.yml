name: Frontend Code Formatting

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: 'Obligatorio/Material/Codigo/Frontend'

jobs:
  detect-frontend-changes:
    name: Detect Frontend Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for frontend changes
      id: changes
      run: |
        echo "ðŸ” Checking for frontend changes..."
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger - running frontend formatting"
          echo "frontend=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # For pull requests, compare against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
        else
          # For pushes, compare with previous commit
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi
        
        # Check if frontend files changed
        if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "Obligatorio/Material/Codigo/Frontend"; then
          echo "âœ… Frontend changes detected"
          echo "frontend=true" >> $GITHUB_OUTPUT
        else
          echo "â­ï¸ No frontend changes detected - formatting will skip"
          echo "frontend=false" >> $GITHUB_OUTPUT
        fi

  formatting:
    name: Frontend Code Formatting
    runs-on: ubuntu-latest
    needs: detect-frontend-changes
    if: always()
    
    steps:
    - name: Skip if no frontend changes
      if: needs.detect-frontend-changes.outputs.frontend-changed != 'true'
      run: |
        echo "â­ï¸ Skipping frontend formatting - no frontend changes detected"
        echo "âœ… This check passes automatically when no frontend changes are present"
        exit 0
        
    - name: Checkout code
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/checkout@v4

    - name: Setup Node.js
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

    - name: Cache node modules
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/cache@v4
      with:
        path: ${{ env.WORKING_DIRECTORY }}/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”„ Installing dependencies for formatting check..."
        npm ci > /dev/null

    - name: Install formatting tools
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ”§ Installing formatting tools..."
        npm install --save-dev prettier eslint @angular-eslint/builder @angular-eslint/eslint-plugin @angular-eslint/eslint-plugin-template @angular-eslint/schematics @angular-eslint/template-parser @typescript-eslint/eslint-plugin @typescript-eslint/parser eslint-config-prettier eslint-plugin-prettier
        echo "âœ… Formatting tools installed"

    - name: Check Prettier configuration
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“‹ Checking for Prettier configuration..."
        if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f ".prettierrc.js" ] || [ -f "prettier.config.js" ]; then
          echo "âœ… Prettier config found"
        else
          echo "âŒ Prettier config not found - creating default configuration"
          cat > .prettierrc << EOF
        {
          "semi": true,
          "trailingComma": "es5",
          "singleQuote": true,
          "printWidth": 80,
          "tabWidth": 2,
          "useTabs": false
        }
        EOF
          echo "âœ… Default .prettierrc created"
        fi

    - name: Check ESLint configuration
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ“‹ Checking for ESLint configuration..."
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
          echo "âœ… ESLint config found"
        else
          echo "âŒ ESLint config not found - this might cause linting issues"
        fi

    - name: Run Prettier check
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸŽ¨ Checking code formatting with Prettier..."
        npx prettier --check "src/**/*.{ts,js,html,css,scss,json}" || {
          echo "âŒ Code formatting issues found"
          echo "ðŸ”§ Running Prettier to show differences..."
          npx prettier --check "src/**/*.{ts,js,html,css,scss,json}" --list-different
          echo ""
          echo "To fix formatting issues, run:"
          echo "npx prettier --write \"src/**/*.{ts,js,html,css,scss,json}\""
          exit 1
        }
        echo "âœ… Code formatting is correct"

    - name: Run ESLint check
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Running ESLint checks..."
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
          npx eslint "src/**/*.{ts,js}" --max-warnings 0 || {
            echo "âŒ ESLint found issues"
            echo ""
            echo "To fix auto-fixable issues, run:"
            echo "npx eslint \"src/**/*.{ts,js}\" --fix"
            exit 1
          }
          echo "âœ… ESLint checks passed"
        else
          echo "âš ï¸ ESLint configuration not found - skipping ESLint checks"
        fi

    - name: Check for common formatting issues
      if: needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        echo "ðŸ” Checking for common formatting issues..."
        
        # Check for tabs vs spaces in TypeScript files
        if grep -r $'\t' --include="*.ts" --include="*.js" --include="*.html" --include="*.css" --include="*.scss" src/; then
          echo "âŒ Found tabs in source files (should use spaces)"
        else
          echo "âœ… No tabs found in source files"
        fi
        
        # Check for trailing whitespace
        if grep -r ' $' --include="*.ts" --include="*.js" --include="*.html" --include="*.css" --include="*.scss" src/; then
          echo "âŒ Found trailing whitespace in source files"
        else
          echo "âœ… No trailing whitespace found"
        fi
        
        # Check for CRLF line endings (should be LF)
        if grep -r $'\r' --include="*.ts" --include="*.js" --include="*.html" --include="*.css" --include="*.scss" src/; then
          echo "âŒ Found CRLF line endings (should be LF)"
        else
          echo "âœ… Correct line endings (LF) found"
        fi

    - name: Upload formatting report
      if: failure() && needs.detect-frontend-changes.outputs.frontend-changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: frontend-formatting-report
        path: |
          ${{ env.WORKING_DIRECTORY }}/.prettierrc*
          ${{ env.WORKING_DIRECTORY }}/.eslintrc*
          ${{ env.WORKING_DIRECTORY }}/eslint.config.js
        retention-days: 1

    - name: Formatting Summary
      if: always()
      run: |
        echo "## ðŸŽ¨ Frontend Code Formatting Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.detect-frontend-changes.outputs.frontend-changed }}" = "true" ]; then
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… **Formatting Status**: All code properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Formatting Status**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Framework: Angular" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Version: 18.x" >> $GITHUB_STEP_SUMMARY
          echo "- Working Directory: ${{ env.WORKING_DIRECTORY }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tools: Prettier, ESLint" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Formatting Status**: Skipped (no frontend changes detected)" >> $GITHUB_STEP_SUMMARY
          echo "- This check passes automatically when no frontend changes are present" >> $GITHUB_STEP_SUMMARY
        fi