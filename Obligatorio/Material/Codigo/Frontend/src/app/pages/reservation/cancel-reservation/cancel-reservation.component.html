<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Cancelar Reserva</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="cancelForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="ejemplo@correo.com"
                [class.is-invalid]="cancelForm.get('email')?.invalid && cancelForm.get('email')?.touched"
              />
              <div class="invalid-feedback" *ngIf="cancelForm.get('email')?.invalid && cancelForm.get('email')?.touched">
                Por favor ingrese un correo válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="secret" class="form-label">Código Secret</label>
              <input
                type="text"
                class="form-control"
                id="secret"
                formControlName="secret"
                placeholder="Ingrese su código secret"
                [class.is-invalid]="cancelForm.get('secret')?.invalid && cancelForm.get('secret')?.touched"
              />
              <div class="invalid-feedback" *ngIf="cancelForm.get('secret')?.invalid && cancelForm.get('secret')?.touched">
                El código secret es requerido.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger" [disabled]="cancelForm.invalid">
                Cancelar Reserva
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
